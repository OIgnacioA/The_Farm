<!DOCTYPE html>
<html>
<head>
    <title>Volúmenes en Kubernetes</title>
</head>
<body>
    <h1>Bienvenido a la práctica de volúmenes</h1>
    <img src="/Pracica_Volumenes/mqdefault.jpg" alt="mqdefault.jpg"><br><br>
    <label for="nombre">Ingresa tu nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre aquí">
    <button onclick="saludar()">Enviar</button>
    <p id="saludo"></p>
    <script>
        function saludar() {
            const nombre = document.getElementById('nombre').value;
            document.getElementById('saludo').innerText = `Hola ${nombre}, ya estás trabajando volúmenes`;
        }
    </script>
</body>
</html>
